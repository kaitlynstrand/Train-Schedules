<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<!--<link rel="stylesheet" href="assets/css/reset.css">-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="assets/javascript/moment.min.js"></script>


	<!--<script src="moment.min.js"></script>-->

</head>

<body>

	<div class="jumbotron"><h1 class="text-center"> Train Schedule for Losers </h2></div>

	<div class="row"></div>
	<div class="container">



	<table class="table" id="currentSchedule">
 		<thead>
    	<tr>
    		<div class="col-lg-6">
    			<div class="panel panel-default">
    				<div class="panel-heading">
    					<div class="panel-title"><h4>Current Train Schedule</h4>
    				</div>
    	</tr>

    	<tr>
      	<th>Train Name</th>
      	<th>Destination</th>
      	<th>Frequency (min)</th>
      	<th>Next Arrival</th>
      	<th>Minutes Away</th>
     	</tr>
  	</thead>
  	<tbody>
  	<!--table submissions to be added here-->
  	</tbody>
					</div>
				</div>
			</div>
	</table>

<div class="container">
<form id="search-form" class="form-horizontal">
	<div class="panel panel-primary" id="search-panel">
		<div class="panel-heading"><h4>Add Train</h4></div>
	</div>
	<div class="form-group">
	    <label for="train-name">Train Name</label>
	    <input type="text" class="form-control" id="train-name">
	</div>
	<div class="form-group">
	    <label for="destination">Destination</label>
	    <input type="text" class="form-control" id="destination">
	</div>
	<div class="form-group">
	    <label for="first-train">First Train Time (HH:mm - military time)</label>
	    <input type="time" class="form-control" id="first-train" pattern="[0-9]{2}:[0-9]{2}">
	</div>
	<div class="form-group">
	    <label for="frequency-min">Frequency (min)</label>
	    <input type="text" class="form-control" id="frequency-min">
	</div>
</form>
</div>

	<button class="btn btn-default" id="add-info" type="submit">Submit</button>
</div>	
    
	<script src ="assets/javascript/trainschedule.js"></script>
	
	</body>
</html>
